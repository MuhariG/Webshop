<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kosár</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Vásárlás folytatása" action="index" /> <br/>
            <h:outputText value="A kosár üres" rendered="#{kosar.total == 0}"/>
            <h:dataTable value="#{kosar.elemek}" var="ke" rendered="#{kosar.total != 0}">
                <h:column>
                    <f:facet name="header">
                        Előadó
                    </f:facet>
                    #{ke.elem.artist}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Album
                    </f:facet>
                    #{ke.elem.title}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Egységár
                    </f:facet>
                    #{ke.elem.price}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Mennyiség
                    </f:facet>
                    #{ke.mennyiseg} <h:commandButton value="+" action="#{kosar.mennyisegNovel(ke)}"/> 
                    <h:commandButton value="-" action="#{kosar.mennyisegCsokkent(ke)}"/>

                    <f:facet name="footer">
                        Összesen:
                    </f:facet>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Össz.Ár
                    </f:facet>
                    <h:outputText value="#{ke.osszAr}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>

                    <f:facet name="footer">
                        <h:outputText value="#{kosar.total}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>   
                    </f:facet>

                </h:column>

                <h:column>
                    <f:facet name="header">
                        Törlés
                    </f:facet>
                    <h:commandButton value="Törlés" action="#{kosar.torol(ke)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
